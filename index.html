<script>

    window.VocSignal_ListenEvent('InitialResponseCallback', (data) => {
        console.log('InitialResponseCallback', data);

        if(data.status === 200) {
            setTimeout(() => {
                window.VocSignal_SendEvent('PopupSurvey')
            }, 2000)
        }
    });

    window.VocSignal_ListenEvent('PopupShownCallback', (data) => {
        console.log('PopupShownCallback', data);
    });

    window.VocSignal_ListenEvent('BlockerCallback', (text) => {
        console.warn('BlockerCallback: ', text);
    });

</script>
